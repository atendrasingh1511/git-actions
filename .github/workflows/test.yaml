name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: # workflow level ENV
  MONGODB_DB_NAME:  gha-demo
jobs:
  test:
    environment: testing
    env:  # job level ENV
      MONGODB_CLUSTER_ADDRESS:  cluster.mongo.net # dummy addreess
      MONGODB_USERNAME: ${{ scerets.MONGODB_USERNAME }} # secrets is the context object
      MONGODB_PASSWORD: ${{ scerets.MONGODB_PASSWORD }}
      PORT: 8000
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${PORT}
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME}}"  
          echo "MONGODB_DB_NAME:  $MONGODB_DB_NAME" 
        # In first echo the MONGODB_USERNAME will not be available in this job 
        # In second echo the MONGODB_DB_NAME will be available in this job 