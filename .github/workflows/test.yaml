name: First Workflow
on: push
jobs: 
  first_job:
    runs-on:  ubuntu-latest
    steps:  
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  deploy:
    needs: first_job
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run:  npm run build
      - name: Deploy
        run:  echo "deploying..."
